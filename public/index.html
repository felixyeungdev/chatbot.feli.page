<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <title>Chatbot</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <link rel="stylesheet" href="/styles/main.css" />
        <script
            defer
            src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"
        ></script>
        <script
            defer
            src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"
        ></script>
        <script
            defer
            src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"
        ></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.js"></script>
        <link
            type="text/css"
            rel="stylesheet"
            href="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.css"
        />
        <link rel="stylesheet" href="/styles/firebase-ui.css" />
        <script defer src="/scripts/firebase-init.js"></script>
        <script defer src="/scripts/chatbot.js"></script>
        <script defer src="/scripts/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Feli Chatbot</h1>
            <div id="signOutButton" class="signOut-button">
                <span>Sign out</span>
            </div>
        </header>
        <section id="signIn">
            <div id="firebaseui-auth-container"></div>
            <div class="buttons" hidden>
                <div id="signInButton" class="signIn-button">
                    <i class="fab fa-google"></i>
                    <span>Sign in with Google</span>
                </div>
                <div id="signInAnonymouslyButton" class="signIn-button">
                    <i class="fas fa-lock"></i>
                    <span>Sign in Anonymously</span>
                </div>
            </div>
        </section>
        <section id="chatbot">
            <div class="messages" id="messages"></div>
        </section>
        <footer class="controls">
            <input type="text" id="input" placeholder="Message..." />
            <button type="submit" id="submit">Send</button>
        </footer>
    </body>
</html>
